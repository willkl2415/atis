<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ATIS Optimisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff3c4;
      --panel: #ffffff;
      --text: #111;
      --muted: #444;
      --accent: #111;
      --border: #e6d796;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: Roboto, Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1024px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .header {
      margin-bottom: 16px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 4px 0;
    }
    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 16px 0;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      padding: 16px;
      margin-bottom: 16px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    select, textarea, input[type="text"], button {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
      color: var(--text);
      outline: none;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      background: #111;
      color: #fff;
      border: 1px solid #111;
      transition: transform 0.02s ease;
    }
    button:active {
      transform: translateY(1px);
    }
    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .output {
      min-height: 160px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .meta-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .muted {
      color: var(--muted);
      font-size: 12px;
    }
    @media (max-width: 900px) {
      .row { grid-template-columns: 1fr; }
      .meta-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">ATIS Optimisation</h1>
      <p class="subtitle">Instant GPT response with Industry → Function → Role context.</p>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="sector">Industry Sector</label>
          <select id="sector"></select>
        </div>
        <div>
          <label for="func">Function</label>
          <select id="func" disabled></select>
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role" disabled></select>
        </div>
      </div>

      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Type your question or request here."></textarea>

      <div class="actions">
        <button id="askBtn">Ask</button>
      </div>

      <div class="meta-row">
        <div class="muted" id="meta"></div>
        <div class="muted" id="status" style="text-align:right;"></div>
      </div>
    </div>

    <div class="card">
      <label>Response</label>
      <div id="output" class="output"></div>
    </div>
  </div>

  <!-- roles.js must load before script.js -->
  <script src="roles.js"></script>
  <script src="script.js"></script>
</body>
</html>
