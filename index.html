<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATIS – Context Matrix Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #222;
    }
    label {
      font-weight: bold;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .response {
      margin-top: 25px;
      background: #e8f4fc;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATIS – Lesson Feedback Coach</h1>

    <label for="sectorSelect">Select Industry Sector:</label>
    <select id="sectorSelect">
      <option value="education">Education</option>
      <option value="training">Training</option>
      <option value="healthcare">Healthcare</option>
      <option value="manufacturing">Manufacturing</option>
      <option value="defence">Defence</option>
    </select>

    <label for="roleSelect">Select Role:</label>
    <select id="roleSelect">
      <option value="new_teacher">New Teacher</option>
      <option value="trainer">Trainer</option>
      <option value="ward_supervisor">Ward Supervisor</option>
      <option value="shift_lead">Shift Lead</option>
      <option value="platoon_leader">Platoon Leader</option>
    </select>

    <p>Describe a recent session or situation in your role. What happened? What did you say or do?</p>
    <textarea id="lessonInput" rows="6" placeholder="E.g. I praised one student and others were laughing and chattering..."></textarea>
    <button onclick="generateFeedback()">Get Feedback</button>

    <div class="response" id="feedbackResponse"></div>
  </div>

  <script>
    function generateFeedback() {
      const input = document.getElementById("lessonInput").value.trim().toLowerCase();
      const sector = document.getElementById("sectorSelect").value;
      const role = document.getElementById("roleSelect").value;

      let feedback = `🧭 Selected Sector: ${sector.charAt(0).toUpperCase() + sector.slice(1)}\n`;
      feedback += `🧑‍💼 Selected Role: ${role.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}\n\n`;

      if (!input) {
        document.getElementById("feedbackResponse").innerText = "Please describe your situation before clicking.";
        return;
      }

      // Context matrix logic
      const praise = input.includes("praise") || input.includes("praised");
      const disruption = input.includes("chatting") || input.includes("laughing") || input.includes("disruption") || input.includes("ignored");
      const frustration = input.includes("frustrated") || input.includes("irritated") || input.includes("snapped") || input.includes("angry") || input.includes("shouted");
      const silence = input.includes("quiet") || input.includes("no one responded") || input.includes("blank stares");
      const effort = input.includes("tried") || input.includes("attempted");

      // Patterns
      if (praise && disruption) {
        feedback += "🟠 You praised a student but others responded with disruption. This can sometimes happen if peers feel excluded or the praise was too visible.\n";
        feedback += "Consider using anonymous praise techniques like 'I saw great teamwork happening on this side of the room' or praising effort types instead of individuals.\n\n";
      } 
      else if (disruption && frustration) {
        feedback += "🔴 Disruption triggered frustration. You're not alone — it's human to feel overwhelmed. Try using neutral resets like 'Let’s pause there' or use proximity and silence to regain calm.\n\n";
      }
      else if (silence && effort) {
        feedback += "🟡 It sounds like you made an effort, but students didn’t respond. This could mean they were unsure. Try framing your question in parts, or model an answer first.\n\n";
      }
      else if (praise && !disruption) {
        feedback += "✅ Good use of praise. Try anchoring it to learning behaviours like 'I liked how you explained your thinking'. This builds future learning, not just positive feelings.\n\n";
      }
      else if (frustration && !disruption) {
        feedback += "🟠 You felt frustrated, even without clear classroom issues. This might signal emotional fatigue. Can ATIS offer a quick well-being check-in or support tool?\n\n";
      }
      else if (!praise && !disruption && !frustration) {
        feedback += "🟢 Calm lesson tone detected. You didn’t mention praise or disruption — perhaps next time try weaving in feedback moments or quick checks for understanding.\n\n";
      } 
      else {
        feedback += "🟡 I picked up part of the story. Would you like to expand it? ATIS can guide on praise, behaviour, questioning, or tone — depending on what happened next.\n\n";
      }

      feedback += "Would you like to simulate a similar moment or see a real-world example?";
      document.getElementById("feedbackResponse").innerText = feedback;
    }
  </script>
</body>
</html>
