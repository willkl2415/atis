<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATIS Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #FFFF00;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2em;
    }
    h1 { font-weight: bold; }
    em { display: block; margin-bottom: 1em; }
    select, textarea, input[type="text"] {
      width: 100%;
      max-width: 700px;
      padding: 0.5em;
      margin: 0.5em 0;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #deb62f;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 1em;
    }
    .response {
      max-width: 700px;
      background-color: white;
      padding: 1em;
      margin-top: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ATIS (Artificial Training Intelligence System)</h1>
  <em>The Future of AI Human Performance Support Anytime, Anywhere</em>

  <label for="sector">Sector</label>
  <select id="sector"><option value="">Select a sector</option></select>

  <label for="function">Function</label>
  <select id="function"><option value="">Select a function</option></select>

  <label for="role">Role</label>
  <select id="role"><option value="">Select a role</option></select>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" rows="5" placeholder="Write or copy and paste your question here"></textarea>

  <button onclick="submitPrompt()">Submit Prompt</button>
  <div id="response" class="response"></div>

  <script src="roles.js"></script>
  <script src="script.js"></script>
</body>
</html>
