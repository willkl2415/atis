
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATIS Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFFF00;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    h1 {
      font-weight: bold;
    }
    em {
      margin-bottom: 1em;
      display: block;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
    }
    select, textarea {
      width: 100%;
      max-width: 700px;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
    }
    button {
      padding: 0.5em 1.5em;
      font-size: 1em;
      background-color: #deb62f;
      border: none;
      cursor: pointer;
      margin: 1em 0;
    }
    .response {
      background-color: white;
      max-width: 700px;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ATIS (Artificial Training Intelligence System)</h1>
  <em>The Future of AI Human Performance Support Anytime, Anywhere</em>

  <label for="sector">Sector</label>
  <select id="sector"><option value="">Select a sector</option></select>

  <label for="function">Function</label>
  <select id="function"><option value="">Select a function</option></select>

  <label for="role">Role</label>
  <select id="role"><option value="">Select a role</option></select>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" rows="5" placeholder="Write or copy and paste your question here"></textarea>

  <button onclick="submitPrompt()">Submit Prompt</button>

  <div id="response" class="response"></div>

  <script src="roles.js"></script>
  <script src="script.js"></script>
</body>
</html>
