<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATIS Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFFF00;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      margin: 0;
    }
    h1 {
      font-weight: bold;
      text-align: center;
    }
    em {
      margin-bottom: 1em;
      display: block;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
      width: 100%;
      max-width: 700px;
    }
    select, textarea {
      width: 100%;
      max-width: 700px;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1.5em;
      font-size: 1em;
      background-color: #deb62f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 1em 0;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .response {
      background-color: white;
      max-width: 700px;
      width: 100%;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      min-height: 100px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>ATIS (Artificial Training Intelligence System)</h1>
  <em>The Future of AI Human Performance Support Anytime, Anywhere</em>

  <label for="sector">Sector</label>
  <select id="sector"><option value="">Select a sector</option></select>

  <label for="function">Function</label>
  <select id="function"><option value="">Select a function</option></select>

  <label for="role">Role</label>
  <select id="role"><option value="">Select a role</option></select>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" rows="5" placeholder="Write or copy and paste your question here"></textarea>

  <button id="submitBtn">Submit Prompt</button>

  <div id="response" class="response">Your response will appear here...</div>

  <!-- Load roles and script -->
  <script src="roles.js"></script>
  <script>
    // API configuration for Render backend
    const API_BASE = "https://atis-api.onrender.com";
    const ENDPOINT = "/generate";

    const sectorSelect = document.getElementById("sector");
    const functionSelect = document.getElementById("function");
    const roleSelect = document.getElementById("role");
    const promptInput = document.getElementById("prompt");
    const submitBtn = document.getElementById("submitBtn");
    const responseDiv = document.getElementById("response");

    // Populate dropdowns from roles.js
    function populateSectors() {
      window.ATIS_ROLES.forEach(sec => {
        const opt = document.createElement("option");
        opt.value = sec.sector;
        opt.textContent = sec.sector;
        sectorSelect.appendChild(opt);
      });
    }

    function populateFunctions() {
      functionSelect.innerHTML = "<option value=''>Select a function</option>";
      roleSelect.innerHTML = "<option value=''>Select a role</option>";
      const sector = window.ATIS_ROLES.find(s => s.sector === sectorSelect.value);
      if (sector) {
        sector.functions.forEach(func => {
          const opt = document.createElement("option");
          opt.value = func.name;
          opt.textContent = func.name;
          functionSelect.appendChild(opt);
        });
      }
    }

    function populateRoles() {
      roleSelect.innerHTML = "<option value=''>Select a role</option>";
      const sector = window.ATIS_ROLES.find(s => s.sector === sectorSelect.value);
      if (sector) {
        const func = sector.functions.find(f => f.name === functionSelect.value);
        if (func) {
          func.roles.forEach(role => {
            const opt = document.createElement("option");
            opt.value = role;
            opt.textContent = role;
            roleSelect.appendChild(opt);
          });
        }
      }
    }

    // Send prompt to API
    async function submitPrompt() {
      const sector = sectorSelect.value;
      const func = functionSelect.value;
      const role = roleSelect.value;
      const prompt = promptInput.value.trim();

      if (!sector || !func || !role || !prompt) {
        responseDiv.textContent = "Please select sector, function, role, and enter a prompt.";
        return;
      }

      submitBtn.disabled = true;
      responseDiv.textContent = "Thinking...";

      try {
        const res = await fetch(API_BASE + ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector, func, role, prompt })
        });
        const data = await res.json();
        responseDiv.textContent = data.text || "No response received.";
      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    }

    // Event listeners
    sectorSelect.addEventListener("change", populateFunctions);
    functionSelect.addEventListener("change", populateRoles);
    submitBtn.addEventListener("click", submitPrompt);

    // Initialise
    populateSectors();
  </script>
</body>
</html>
