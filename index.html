<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#FFF34B; --card:#FFE96A; --ink:#1a1a1a; --muted:#6b6b6b; --white:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.10); --radius: 18px; --btn:#f2cc52; --btnText:#2b2b2b; --danger:#e74c3c;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Roboto,system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
    .max{max-width:1180px;margin:42px auto;padding:0 18px}
    .panel{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:34px}
    .header{text-align:center;margin-bottom:22px}
    .title{font-weight:900;font-size:32px;letter-spacing:.3px;margin:0 0 4px}
    .subtitle{margin:0;font-size:14px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:26px;align-items:start}
    .narrative{background:var(--white);border-radius:30px;padding:28px 26px;min-height:520px;display:flex;align-items:center;justify-content:center;text-align:center;box-shadow:var(--shadow)}
    .narrative h2{font-size:44px;font-weight:900;margin:0 0 6px}
    .narrative p{margin:0;font-size:24px;line-height:1.3;font-weight:700}
    .form .group{margin-bottom:18px}
    .label{font-size:12px;font-weight:700;margin-bottom:6px;color:#5b4a00}
    select,textarea{width:100%;border:1px solid #e6d884;background:var(--white);border-radius:12px;padding:14px;font-size:15px;outline:none;box-shadow:inset 0 1px 0 rgba(0,0,0,.04)}
    textarea{min-height:150px;resize:vertical}
    .actions{display:flex;gap:12px;align-items:center;margin-top:6px}
    .btn{appearance:none;border:none;background:var(--btn);color:var(--btnText);border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;box-shadow:var(--shadow)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn-danger{background:var(--danger);color:#fff}
    .response{background:var(--white);border-radius:16px;box-shadow:var(--shadow);padding:18px;margin-top:18px;min-height:72px;white-space:pre-wrap;line-height:1.45}
    @media (max-width:980px){.grid{grid-template-columns:1fr}.narrative{min-height:260px}}
  </style>
</head>
<body>
  <div class="max">
    <div class="panel">
      <div class="header">
        <h1 class="title">Artificial Training Intelligence System</h1>
        <p class="subtitle">AI Human Performance Support Anytime, Anywhere</p>
      </div>

      <div class="grid">
        <aside class="narrative">
          <div>
            <h2>ATIS</h2>
            <p>Ask better. Decide faster. Perform now.</p>
          </div>
        </aside>

        <section class="form">
          <div class="group">
            <div class="label">Select Industry Sector</div>
            <select id="industry">
              <option value="">Select Industry Sector</option>
            </select>
          </div>

          <div class="group">
            <div class="label">Select Function</div>
            <select id="function">
              <option value="">Select Function</option>
            </select>
          </div>

          <div class="group">
            <div class="label">Select Role</div>
            <select id="role">
              <option value="">Select Role</option>
            </select>
          </div>

          <div class="group">
            <div class="label">Your Question</div>
            <textarea id="prompt" placeholder="What would you like ATIS to assist you with?"></textarea>
          </div>

          <div class="actions">
            <button id="submitBtn" class="btn">Submit Prompt</button>
            <button id="clearBtn" class="btn btn-danger" type="button">Clear</button>
          </div>

          <div id="response" class="response"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Data (must exist and define window.ATIS_ROLE_DATA or window.roleData) -->
  <script src="roles.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
