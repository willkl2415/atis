<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#FFF44F;           /* soft yellow page bg */
      --panel:#FFEF60;        /* lighter yellow panels */
      --card:#ffffff;         /* white cards */
      --ink:#1b1b1b;
      --accent:#E6BF3C;       /* gold */
      --accent-strong:#d3a92a;
      --danger:#e53935;       /* red clear button (cosmetic) */
      --radius-lg:26px;
      --radius-md:12px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Roboto,system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    /* page frame */
    .wrap{
      max-width:1120px;
      margin:32px auto 64px;
      padding:24px;
      background:var(--panel);
      border-radius:var(--radius-md);
      box-shadow:var(--shadow);
    }

    /* header */
    .title{
      text-align:center;
      margin:0 0 10px;
      font-weight:900;
      letter-spacing:.2px;
      font-size:34px;
      line-height:1.15;
    }
    .title .em{font-weight:900}
    .kicker{
      text-align:center;
      margin:0 0 26px;
      font-size:15px;
      opacity:.85;
      font-weight:500;
    }

    /* grid */
    .grid{
      display:grid;
      grid-template-columns: 390px 1fr;
      gap:28px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    /* narrative card (left) */
    .narrative{
      background:var(--card);
      border-radius: 40px;
      padding:38px 28px;
      min-height:360px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      box-shadow:var(--shadow);
      border:4px solid rgba(0,0,0,.05);
    }
    .narrative h2{
      margin:0;
      font-size:40px;
      line-height:1.25;
      font-weight:900;
    }

    /* form panel (right) */
    .panel{
      background:var(--panel);
      padding:4px;
      border-radius:var(--radius-md);
    }
    .field{
      margin:16px 0;
    }
    .label{
      display:block;
      font-weight:700;
      margin:0 0 8px;
      font-size:14px;
    }
    .chip{
      display:inline-block;
      background:#ffe55a;
      border-radius:10px;
      padding:4px 10px;
      font-weight:700;
      font-size:13px;
      margin:8px 0;
    }
    select, textarea{
      width:100%;
      font:inherit;
      padding:12px 14px;
      border:1px solid #ddd;
      border-radius:10px;
      background:var(--card);
      box-shadow: inset 0 1px 0 rgba(0,0,0,.03);
    }
    textarea{
      min-height:130px;
      resize:vertical;
      line-height:1.4;
    }

    /* buttons */
    .actions{
      display:flex;
      gap:14px;
      align-items:center;
      margin:14px 0 18px;
    }
    .btn{
      appearance:none;
      border:0;
      border-radius:10px;
      padding:12px 18px;
      font-weight:700;
      cursor:pointer;
      box-shadow:var(--shadow);
    }
    #submitBtn.btn{
      background:var(--accent);
      color:#222;
    }
    #submitBtn.btn:hover{ background:var(--accent-strong); }
    .btn-clear{
      background:var(--danger);
      color:#fff;
      cursor:not-allowed; /* cosmetic only for now */
    }

    /* response */
    #response{
      background:var(--card);
      min-height:60px;
      border-radius:10px;
      padding:16px;
      box-shadow:var(--shadow);
      border:1px solid #eee;
      white-space:pre-wrap;
      line-height:1.5;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">
      <span class="em">A</span>rtificial <span class="em">T</span>raining
      <span class="em">I</span>ntelligence <span class="em">S</span>ystem
    </h1>
    <p class="kicker">AI Human Performance Support Anytime, Anywhere</p>

    <section class="grid">
      <!-- Left narrative card (placeholder for now) -->
      <aside class="narrative">
        <h2>
          ATIS<br/>Narrative<br/>Placeholder
        </h2>
      </aside>

      <!-- Right form -->
      <section class="panel">
        <div class="field">
          <label class="label" for="sector">Select Industry Sector</label>
          <select id="sector">
            <option value="">Select Industry Sector</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="function">Select Function</label>
          <select id="function">
            <option value="">Select Function</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="role">Select Role</label>
          <select id="role">
            <option value="">Select Role</option>
          </select>
        </div>

        <div class="chip">Your Question</div>
        <div class="field">
          <textarea id="prompt" placeholder="What would you like ATIS to assist you with?"></textarea>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn">Submit Prompt</button>
          <button type="button" class="btn btn-clear" title="Coming soon">Clear</button>
        </div>

        <div id="response"></div>
      </section>
    </section>
  </main>

  <!-- Keep these includes the same so functionality & speed remain unchanged -->
  <script src="roles.js"></script>
  <script src="script.js"></script>
</body>
</html>
