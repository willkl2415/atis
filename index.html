<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATIS – Dual Menu Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #222;
    }
    label {
      font-weight: bold;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .response {
      margin-top: 25px;
      background: #e8f4fc;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATIS – Lesson Feedback Coach</h1>

    <label for="sectorSelect">Select Industry Sector:</label>
    <select id="sectorSelect">
      <option value="education">Education</option>
      <option value="training">Training</option>
      <option value="healthcare">Healthcare</option>
      <option value="manufacturing">Manufacturing</option>
      <option value="defence">Defence</option>
    </select>

    <label for="roleSelect">Select Role:</label>
    <select id="roleSelect">
      <option value="new_teacher">New Teacher</option>
      <option value="trainer">Trainer</option>
      <option value="ward_supervisor">Ward Supervisor</option>
      <option value="shift_lead">Shift Lead</option>
      <option value="platoon_leader">Platoon Leader</option>
    </select>

    <p>Describe a recent session or situation in your role. What happened? What did you say or do?</p>
    <textarea id="lessonInput" rows="6" placeholder="E.g. I praised one student but got frustrated when others were chatting..."></textarea>
    <button onclick="generateFeedback()">Get Feedback</button>

    <div class="response" id="feedbackResponse"></div>
  </div>

  <script>
    function generateFeedback() {
      const input = document.getElementById("lessonInput").value.trim().toLowerCase();
      const sector = document.getElementById("sectorSelect").value;
      const role = document.getElementById("roleSelect").value;

      let feedback = `🧭 Selected Sector: ${sector.charAt(0).toUpperCase() + sector.slice(1)}\n`;
      feedback += `🧑‍💼 Selected Role: ${role.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}\n\n`;

      if (!input) {
        document.getElementById("feedbackResponse").innerText = "Please describe your situation before clicking.";
        return;
      }

      // Placeholder logic (still using education logic only)
      if (input.includes("praise") || input.includes("well done") || input.includes("good job")) {
        feedback += "✅ You gave praise — well done! Try to keep it specific to effort or strategy.\n\n";
      } else {
        feedback += "🟡 Consider using more praise, even quick encouragements like 'Nice thinking'.\n\n";
      }

      if (input.includes("question") || input.includes("asked") || input.includes("quiz")) {
        if (input.includes("yes or no") || input.includes("closed")) {
          feedback += "🟡 Closed questions spotted — try balancing with open ones for deeper engagement.\n\n";
        } else {
          feedback += "✅ Good use of questioning — try targeting different ability levels.\n\n";
        }
      } else {
        feedback += "🟡 Try adding more student questioning next time to check understanding.\n\n";
      }

      if (input.includes("chatting") || input.includes("disruption") || input.includes("frustrated")) {
        feedback += "🟠 Classroom behaviour challenge identified — next time try a calm reset or proactive positive narration.\n\n";
      }

      feedback += "Would you like a tailored walkthrough, simulation, or next-level feedback?";
      document.getElementById("feedbackResponse").innerText = feedback;
    }
  </script>
</body>
</html>
