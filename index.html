<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ATIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Roboto, Arial, sans-serif;
      background-color: #ffec99;
      color: #222;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      background: #ffe066;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }
    .header p {
      margin: 8px 0 0 0;
      font-size: 16px;
      color: #444;
    }
    .main-panel {
      display: flex;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      gap: 30px;
    }
    .left-panel {
      flex: 1;
    }
    .left-panel h2 {
      font-size: 28px;
      margin-top: 0;
    }
    .left-panel p {
      font-size: 16px;
      color: #333;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #ff922b;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #f76707;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .response-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      min-height: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      white-space: pre-wrap;
    }
    @media (max-width: 900px) {
      .main-panel {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ATIS</h1>
      <p>Ask better. Decide faster. Perform now.</p>
    </div>

    <div class="main-panel">
      <div class="left-panel">
        <h2>ATIS</h2>
        <p>AI Human Performance Support Anytime, Anywhere.</p>
      </div>
      <div class="right-panel">
        <div>
          <label for="sector">Select Industry Sector</label>
          <select id="sector"></select>
        </div>
        <div>
          <label for="func">Select Function</label>
          <select id="func" disabled></select>
        </div>
        <div>
          <label for="role">Select Role</label>
          <select id="role" disabled></select>
        </div>
        <div>
          <label for="prompt">Your Question</label>
          <textarea id="prompt" placeholder="What would you like ATIS to assist you with?"></textarea>
        </div>
        <div class="actions">
          <button id="askBtn">Submit Prompt</button>
          <button type="button" id="clearBtn" style="background:#ffa94d;">Clear</button>
        </div>
      </div>
    </div>

    <div class="response-box" id="output">Response will appear here.</div>
  </div>

  <script src="roles.js"></script>
  <script src="script.js"></script>
</body>
</html>
