<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATIS – Lesson Feedback Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .response {
      margin-top: 25px;
      background: #e8f4fc;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATIS – Lesson Feedback Coach</h1>
    <p>Describe a recent lesson or training session. What did you say? What happened in the room?</p>
    <textarea id="lessonInput" rows="6" placeholder="E.g. I started with a recap quiz. I praised one student but got frustrated when others were chatting..."></textarea>
    <button onclick="generateFeedback()">Get Feedback</button>
    <div class="response" id="feedbackResponse"></div>
  </div>

  <script>
    function generateFeedback() {
      const input = document.getElementById("lessonInput").value.trim().toLowerCase();
      let feedback = "Here's your coaching summary:\n\n";

      if (!input) {
        document.getElementById("feedbackResponse").innerText = "Please describe your lesson before clicking.";
        return;
      }

      // PRAISE LOGIC
      if (input.includes("praise") || input.includes("well done") || input.includes("good job")) {
        if (input.includes("everyone") || input.includes("whole class")) {
          feedback += "✅ You gave group praise. Nice work! For even more impact, try calling out a specific effort or improvement.\n\n";
        } else {
          feedback += "✅ Praise detected. Was it linked to effort, process, or outcome? The more specific, the more motivating.\n\n";
        }
      } else {
        feedback += "🟡 No praise was mentioned. Even a quick 'Nice reasoning' can boost engagement. Want to try adding one next time?\n\n";
      }

      // QUESTIONING LOGIC
      if (input.includes("asked") || input.includes("quiz") || input.includes("question")) {
        if (input.includes("yes") || input.includes("no") || input.includes("closed")) {
          feedback += "🟡 You may have used closed questions. These are great for checking facts — just remember to mix in 'why' or 'how' for deeper thinking.\n\n";
        } else if (input.includes("why") || input.includes("how") || input.includes("explain")) {
          feedback += "✅ Strong questioning approach! You're encouraging learners to think aloud and justify responses.\n\n";
        } else {
          feedback += "🟢 Good to see questioning present. Consider using names randomly or 'no hands up' to keep everyone alert.\n\n";
        }
      } else {
        feedback += "🟡 Try to include student questions next time — even a warm-up like 'What do you notice about...?' helps set the tone.\n\n";
      }

      // BEHAVIOUR HANDLING LOGIC
      if (input.includes("chatting") || input.includes("disruption") || input.includes("talking over") || input.includes("ignored")) {
        if (input.includes("frustrated") || input.includes("lost my temper") || input.includes("snapped")) {
          feedback += "🟠 You showed honesty around classroom control. That’s okay — next time, try a pause and eye contact before responding.\n\n";
        } else {
          feedback += "🟢 Behaviour managed under pressure — well done. Could you narrate positive behaviour more clearly next time?\n\n";
        }
      }

      // TONE / EMOTION
      if (input.includes("shouted") || input.includes("angry") || input.includes("irritated")) {
        feedback += "🔴 Your tone may have slipped — it happens. A calm restart script like 'Let’s try that again together' can reset the atmosphere.\n\n";
      } else if (input.includes("smiled") || input.includes("warm") || input.includes("encouraging")) {
        feedback += "✅ You projected warmth — students remember how we made them feel more than what we said. Keep that up!\n\n";
      } else {
        feedback += "🟢 Tone seemed neutral or steady. Reflecting warmth through voice and body language makes a big difference.\n\n";
      }

      // MISSING DEPTH
      if (!input.includes("activity") && !input.includes("starter") && !input.includes("main task") && !input.includes("plenary")) {
        feedback += "🔍 Tip: Try adding a bit more about the lesson structure next time. What kind of task were students doing?\n\n";
      }

      feedback += "Would you like a 2-minute strategy or a scenario simulation next?";
      document.getElementById("feedbackResponse").innerText = feedback;
    }
  </script>
</body>
</html>
