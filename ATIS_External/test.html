<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATIS External Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8dc;
      padding: 40px;
      color: #333;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input {
      width: 100%;
      max-width: 700px;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f1c40f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d4ac0d;
    }
    #response {
      margin-top: 35px;
      background-color: #fffff0;
      border: 1px solid #ccc;
      padding: 24px;
      width: 100%;
      max-width: 1000px;
      white-space: pre-wrap;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>ATIS External Prompt Tester</h2>

  <label for="sector">Sector</label>
  <input type="text" id="sector" value="Defence (Training)">

  <label for="role">Role</label>
  <input type="text" id="role" value="Training Analyst">

  <label for="prompt">Prompt</label>
  <textarea id="prompt" rows="5">What is the purpose of the DSAT Analysis phase?</textarea>

  <button onclick="submitPrompt()">Submit Prompt</button>

  <div id="response"></div>

  <script>
    async function submitPrompt() {
      const sector = document.getElementById("sector").value.trim();
      const role = document.getElementById("role").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!sector || !role || !prompt) {
        responseBox.textContent = "Please fill in all fields before submitting.";
        return;
      }

      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector, role, prompt })
        });

        const data = await res.json();
        responseBox.textContent = data.response || "No response received.";
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
