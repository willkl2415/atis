<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATIS External Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FFFF00;
      margin: 0;
      padding: 40px 0;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      margin-bottom: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f1c40f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d4ac0d;
    }
    #response {
      background-color: #fffff0;
      border: 1px solid #ccc;
      padding: 24px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ATIS External Prompt Tester</h2>

    <label for="sector">Sector</label>
    <select id="sector">
      <option>Defence (Training)</option>
      <option>Education</option>
      <option>Healthcare</option>
      <option>Energy</option>
      <option>Technology</option>
      <option>Finance</option>
    </select>

    <label for="role">Role</label>
    <select id="role">
      <option>Training Analyst</option>
      <option>Training Designer</option>
      <option>Content Developer</option>
      <option>Learning Advisor</option>
      <option>Instructor</option>
      <option>Program Manager</option>
    </select>

    <label for="prompt">Prompt</label>
    <textarea id="prompt" rows="5">What is the purpose of the DSAT Analysis phase?</textarea>

    <button onclick="submitPrompt()">Submit Prompt</button>

    <div id="response"></div>
  </div>

  <script>
    async function submitPrompt() {
      const sector = document.getElementById("sector").value.trim();
      const role = document.getElementById("role").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!sector || !role || !prompt) {
        responseBox.textContent = "Please fill in all fields before submitting.";
        return;
      }

      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sector, role, prompt })
        });

        const data = await res.json();
        const cleaned = (data.response || "").replaceAll("**", "");
        responseBox.textContent = cleaned || "No response received.";
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
