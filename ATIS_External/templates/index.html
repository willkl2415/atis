<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External - AI Coaching Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #222;
        }

        label {
            font-weight: bold;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }

        #response-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e0f7fa;
            border: 1px solid #26c6da;
        }
    </style>
</head>
<body>

    <h1>ATIS External (GPT-4 Turbo Powered)</h1>

    <form>
        <label for="sector">Select Sector:</label>
        <select name="sector" id="sector">
            <option value="Defence (Training)">Defence (Training)</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Retail">Retail</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Technology">Technology</option>
        </select>

        <label for="role">Select Role:</label>
        <select name="role" id="role">
            <option value="Training Analyst">Training Analyst</option>
            <option value="Training Designer">Training Designer</option>
            <option value="Content Developer">Content Developer</option>
            <option value="Instructor">Instructor</option>
            <option value="Project Manager">Project Manager</option>
        </select>

        <label for="prompt">Enter your prompt:</label>
        <textarea name="prompt" id="prompt" placeholder="Type your coaching request or question here..."></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="response-box"></div>

    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const sector = document.querySelector("select[name='sector']").value;
            const role = document.querySelector("select[name='role']").value;
            const prompt = document.querySelector("textarea[name='prompt']").value;
            const responseBox = document.getElementById("response-box");
            responseBox.innerHTML = "⏳ Processing...";

            try {
                const res = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sector, role, prompt })
                });

                const result = await res.json();
                if (res.ok) {
                    responseBox.innerHTML = result.response;
                } else {
                    responseBox.innerHTML = `❌ API error: ${result.error}`;
                }
            } catch (err) {
                responseBox.innerHTML = `❌ Network error: ${err}`;
            }
        });
    </script>

</body>
</html>
