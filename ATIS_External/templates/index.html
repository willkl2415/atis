<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External (GPT-4 Turbo Powered)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffff55;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px; /* widened by 25% from original 600px */
            background-color: white;
            padding: 30px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #111;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 24px;
            background-color: #2c2c74;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f1f5c;
        }

        .response-box {
            margin-top: 30px;
            background-color: #f5f5f5;
            padding: 20px;
            border-left: 4px solid #2c2c74;
            border-radius: 8px;
            white-space: pre-line;
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATIS External (GPT-4 Turbo Powered)</h2>
        <form method="post" action="/generate">
            <label for="sector">Select Sector:</label>
            <select name="sector" id="sector" required>
                <option value="">-- Select Sector --</option>
                <option value="Defence (Training)" {% if sector == "Defence (Training)" %}selected{% endif %}>Defence (Training)</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Retail">Retail</option>
            </select>

            <label for="role">Select Role:</label>
            <select name="role" id="role" required>
                <option value="">-- Select Role --</option>
                <option value="Training Analyst" {% if role == "Training Analyst" %}selected{% endif %}>Training Analyst</option>
                <option value="Training Designer" {% if role == "Training Designer" %}selected{% endif %}>Training Designer</option>
                <option value="Content Developer" {% if role == "Content Developer" %}selected{% endif %}>Content Developer</option>
            </select>

            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" required>{{ prompt or '' }}</textarea>

            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <div class="response-box">
            {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
