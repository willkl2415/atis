<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External (GPT-4 Turbo Powered)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFF00;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: white;
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2c2c84;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b1b66;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background-color: #ffffff;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATIS External (GPT-4 Turbo Powered)</h2>

        <label for="sector">Select Sector:</label>
        <select id="sector">
            <option value="Defence (Training)">Defence (Training)</option>
        </select>

        <label for="role">Select Role:</label>
        <select id="role">
            <option value="Training Analyst">Training Analyst</option>
            <option value="Training Designer">Training Designer</option>
            <option value="Content Developer">Content Developer</option>
        </select>

        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" placeholder="e.g. I could not remember DIF Analysis in front of the client this morning..."></textarea>

        <button onclick="generateResponse()">Submit</button>

        <div class="output" id="responseBox" style="display:none;"></div>
    </div>

    <script>
        async function generateResponse() {
            const prompt = document.getElementById("prompt").value.trim();
            const sector = document.getElementById("sector").value.trim();
            const role = document.getElementById("role").value.trim();

            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const responseBox = document.getElementById("responseBox");
            responseBox.style.display = "block";
            responseBox.innerText = "⏳ Thinking...";

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        sector: sector,
                        role: role
                    })
                });

                const data = await response.json();

                if (data.response) {
                    responseBox.innerText = data.response;
                } else {
                    responseBox.innerText = "❌ No response returned.";
                }
            } catch (error) {
                responseBox.innerText = "❌ An error occurred while generating the response.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
