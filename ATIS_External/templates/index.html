<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External (GPT-4 Turbo Powered)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFF00;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            background-color: white;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }

        textarea {
            height: 100px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2E2E80;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d1d5e;
        }

        .response {
            margin-top: 30px;
            background-color: white;
            border-left: 5px solid #2E2E80;
            padding: 20px;
            border-radius: 6px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .error {
            margin-top: 30px;
            background-color: #ffe6e6;
            color: #990000;
            border-left: 5px solid #990000;
            padding: 20px;
            border-radius: 6px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATIS External (GPT-4 Turbo Powered)</h1>
        <form method="POST" action="/generate">
            <label for="sector">Select Sector:</label>
            <select name="sector" id="sector" required>
                <option value="Defence (Training)" {% if sector == "Defence (Training)" %}selected{% endif %}>Defence (Training)</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Technology">Technology</option>
            </select>

            <label for="role">Select Role:</label>
            <select name="role" id="role" required>
                <option value="Training Analyst" {% if role == "Training Analyst" %}selected{% endif %}>Training Analyst</option>
                <option value="Training Designer" {% if role == "Training Designer" %}selected{% endif %}>Training Designer</option>
                <option value="Content Developer" {% if role == "Content Developer" %}selected{% endif %}>Content Developer</option>
            </select>

            <label for="prompt">Enter your prompt:</label>
            <textarea name="prompt" id="prompt" required>{{ prompt or '' }}</textarea>

            <button type="submit">Submit</button>
        </form>

        {% if response %}
            <div class="response">{{ response }}</div>
        {% elif error %}
            <div class="error">‚ùå {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
