<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External (GPT-4 Turbo Powered)</title>
    <style>
        body {
            background-color: #ffff4d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        select, textarea, button {
            width: 100%;
            margin: 10px 0 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #888;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c2c84;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a1a5e;
        }
        .response {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: white;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATIS External (GPT-4 Turbo Powered)</h2>
        <form id="prompt-form">
            <label for="sector">Select Sector:</label>
            <select id="sector" name="sector" required>
                <option value="Defence (Training)">Defence (Training)</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Technology">Technology</option>
                <option value="Retail">Retail</option>
                <option value="Finance">Finance</option>
                <option value="Government">Government</option>
            </select>

            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="Training Analyst">Training Analyst</option>
                <option value="Training Designer">Training Designer</option>
                <option value="Content Developer">Content Developer</option>
            </select>

            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('prompt-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value.trim();
            const sector = document.getElementById('sector').value.trim();
            const role = document.getElementById('role').value.trim();

            const responseBox = document.getElementById('response');
            responseBox.style.display = 'none';
            responseBox.innerText = '';

            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    sector: sector,
                    role: role
                })
            });

            const data = await response.json();
            responseBox.innerText = data.response || 'No response returned.';
            responseBox.style.display = 'block';
        });
    </script>
</body>
</html>
