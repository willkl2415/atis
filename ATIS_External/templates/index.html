<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External - AI Coaching Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 50%;
            min-width: 400px;
        }

        h2 {
            text-align: center;
            color: #222;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        button {
            background-color: #2e3b8c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1d2a72;
        }

        .response {
            margin-top: 30px;
            background-color: #ffff00;
            color: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #cccc00;
            white-space: pre-wrap;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
        }

        .error {
            margin-top: 30px;
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATIS External (GPT-4 Turbo Powered)</h2>

        <form id="prompt-form">
            <label for="sector">Select Sector:</label>
            <select id="sector" name="sector" required>
                <option value="Defence (Training)">Defence (Training)</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Technology">Technology</option>
                <option value="Retail">Retail</option>
                <option value="Manufacturing">Manufacturing</option>
            </select>

            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="Training Analyst">Training Analyst</option>
                <option value="Training Designer">Training Designer</option>
                <option value="Content Developer">Content Developer</option>
                <option value="Instructor">Instructor</option>
                <option value="Training Manager">Training Manager</option>
            </select>

            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="response" class="response" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('prompt-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const sector = document.getElementById('sector').value;
            const role = document.getElementById('role').value;
            const prompt = document.getElementById('prompt').value;

            const responseDiv = document.getElementById('response');
            const errorDiv = document.getElementById('error');
            responseDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sector, role, prompt })
                });

                const data = await res.json();

                if (res.ok && data.response) {
                    responseDiv.innerHTML = data.response.replace(/\*\*/g, '');
                    responseDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = 'No response received.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Error contacting the server. Please ensure the Flask backend is running.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
