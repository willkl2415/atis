<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIS External - AI Coaching Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        select, textarea, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background-color: #3b50c1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2f3a91;
        }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #eaf1fb;
            border-left: 6px solid #3b50c1;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
        .error-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            border-left: 6px solid #d9534f;
            color: #721c24;
            white-space: pre-wrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ATIS External (GPT-4 Turbo Powered)</h1>

    <label for="sector">Select Sector:</label>
    <select id="sector">
        <option>Defence (Training)</option>
        <option>Education</option>
        <option>Healthcare</option>
        <option>Energy</option>
        <option>Finance</option>
    </select>

    <label for="role">Select Role:</label>
    <select id="role">
        <option>Training Analyst</option>
        <option>Training Designer</option>
        <option>Content Developer</option>
        <option>Manager</option>
        <option>Technician</option>
    </select>

    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" placeholder="e.g. Remind me of the Analysis steps from DSAT..."></textarea>

    <button onclick="submitPrompt()">Submit</button>

    <div id="output" class="response-box" style="display:none;"></div>
    <div id="error" class="error-box" style="display:none;"></div>

    <script>
        function submitPrompt() {
            const prompt = document.getElementById("prompt").value;
            const sector = document.getElementById("sector").value;
            const role = document.getElementById("role").value;

            fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt, sector, role })
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById("output");
                const error = document.getElementById("error");

                if (data.response) {
                    output.style.display = "block";
                    error.style.display = "none";
                    output.textContent = data.response;
                } else if (data.error) {
                    output.style.display = "none";
                    error.style.display = "block";
                    error.textContent = "❌ API error: " + data.error;
                } else {
                    output.style.display = "none";
                    error.style.display = "block";
                    error.textContent = "❌ No response received.";
                }
            })
            .catch(err => {
                const error = document.getElementById("error");
                const output = document.getElementById("output");
                output.style.display = "none";
                error.style.display = "block";
                error.textContent = "❌ Error contacting server. Please ensure the Flask backend is running.\n\n" + err;
            });
        }
    </script>
</body>
</html>
